<html>
    <body></body>
    <script>
        (async function() {
            const r = await fetch('alpha_updates.json');
            const data = await r.json();
            const id = '0f1b4c25-4ab0-411e-ba22-e56c27f3d152';
            const updates = data.addons[`{${id}}`].updates;
            updates.reverse();
            const x = updates[0];
            document.body.innerHTML += `<h2>Download Alpha build: <a href="${x.update_link}">Firefox build v${x.version}</a></h2><br/>`;
        })();
    </script>
</html>
