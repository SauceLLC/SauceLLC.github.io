        <script type="module">
            const files = [];
            const platforms = {
                windows: 'Windows (64bit)',
                mac: 'MacOS',
            };

            function render() {
                document.querySelector('.downloads').innerHTML = files.map(x => `
                    <div class="download">
                        <div class="platform">${platforms[x.name.endsWith('.exe') ? 'windows' : 'mac']}:</div>
                        <a download href="${x.browser_download_url}">${x.name}</a>
                        <div class="size">(${Math.round(x.size / 1024 / 1024)}MB)</div>
                    </div>
                `).join('\n');
            }

            async function main() {
                const r = await fetch('https://api.github.com/repos/SauceLLC/sauce4zwift-releases/releases/latest');
                const data = await r.json();
                const name = 'sauce4zwift';
                const version = data.name;
                const fname = `${name}-${version}`;
                for (const x of data.assets) {
                    if (x.name === fname + '.exe' || x.name === fname + '.zip') {
                        files.push(x);
                        console.debug("downloads", x.name, x.download_count);
                    }
                }
                if (document.readyState === 'loading') {
                    document.addEventListener('DOMContentLoaded', render);
                } else {
                    render();
                }
            }
            main();
        </script>
